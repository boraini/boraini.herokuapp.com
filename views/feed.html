<!doctype html>
<html>
  <head>
	  <meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
	  <title></title>
	</head>
	<body>
	  <header>
	<div class="logo"><div>
	<form class="search-form" action="/search" method="get">
		<input type="text" name="query" value="">
		<input type="submit" name="submitBtn" id="searchSubmitBtn" value="">
	</form>
	<nav>
 	  <a href="/blog/bio">Biography</a>
 	  <a href="/blog">Blog</a>
 	  <a href="https://abmdevandgames.blogspot.com">ABM</a>
	</nav>
</header>

		<section class="feed-section">
		  <header>News</header>
			<article>
			  <div class="carousel"></div>
		      {{range .FeedNews}}
			    <div class="carousel-item">
				    <img src="{{.NewsImage}}"/>
					  <p class="news-title">{{}}</p>
				  </div>
			    {{else}}
  			    Nothing new. ¯\_(ツ)_/¯ 
			    {{end}}
				</div>
		  </article>
		</section>
	</body>
</html>
