<!doctype html>
<!--point to FeedMarshal-->
<html>
  <head>
	  <meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="/css/feed.css">
	  <title></title>
	</head>
	<body>
	  {{static-layout}}
		<section class="feed-section">
		  <header>News</header>
			<article>
			  <div id="news" class="carousel"></div>
		      {{range .Items}}
          <!--point to Page-->
			    <div class="carousel-item">
				    <img src="{{.Thumb}}"/>
					  <p class="news-title">{{.Title}}</p>
            <p>{{.Abstract}}</p>
				  </div>
			    {{else}}
  			    Nothing new. ¯\_(ツ)_/¯
			    {{end}}
				</div>
		  </article>
		</section>
	</body>
</html>
