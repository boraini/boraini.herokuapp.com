<!doctype html>
<html>
  <head>
	  <meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
	  <title></title>
	</head>
	<body>
	  {{static-layout}}
		<section class="feed-section">
		  <header>News</header>
			<article>
			  <div class="carousel"></div>
		      {{range .FeedNews}}
			    <div class="carousel-item">
				    <img src="{{.NewsImage}}"/>
					  <p class="news-title">{{}}</p>
				  </div>
			    {{else}}
  			    Nothing new. ¯\_(ツ)_/¯ 
			    {{end}}
				</div>
		  </article>
		</section>
	</body>
</html>
